<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>JavaScript Study</title>

  <script>
  </script>

  <link rel="stylesheet" href="./style.css">
  <link rel="JavaScript" href="./script.js">

  <meta name="description" content="ページの説明文">
</head>

<body>
  <div id="slideshow">
    <span class="slideshow__arrow slideshow__arrow--left"></span>
    <div id="photo"><img id="main" src="" alt=""></div>
    <span class="slideshow__arrow--right"></span>
  </div>
  <script>

    // プルリクする
    // loadはwindow! documentではない
    // document.addEventListener('load', () => { // 中は実行されない
    window.addEventListener('load', () => {
      const img = document.getElementById('main')
      const [arrowL, arrowR] = document.getElementsByTagName('span');
      console.log(img);
      console.log(arrowL);
      console.log(arrowR);

    })
  </script>
</body>

</html>
