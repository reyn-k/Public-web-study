<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>CSS-animation</title>

	<script></script>
	<style>
		.box1,
		.box2,
		.box3 div {
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background-color: pink;
		}

		.box1 {
			/*animation: rotate-diagonal-1 2s;*/
			/* animation: flip-horizontal-fwd 2s both; */
			/* perspective: 100px; */
			/* 																																				transform-style: preserve-3d; */
			/* transform: translate3d(0, 0, 0); */
			/* transform: perspective(900px) translateZ(10px); */

		}

		.box2 {
			/*animation: rotate-vert-center2 10s;*/
			/* animation: flip-horizontal-bck2 2s; */
			transform: perspective(100px) translateZ(10px);
		}

		.box3 {
			perspective: 100px;

		}

		.box3 div {
			animation: flip-diagonal-1-tr 2s both;
			transform-origin: (top left, bottom right);
		}

		@keyframes flip-diagonal-1-tr {
			0% {
				/* transform: translateZ(0px) rotateY(0); */
				transform: rotate3D(0, 0, 20, 0deg);
			}

			100% {
				/* transform: translateZ(-100px) rotateY(-180deg); */
				transform: rotate3D(0, 20, 0, 180deg);
			}
		}
	</style>
</head>

<body>
	https://animista.net/play/basic/flip/flip-vertical-bck
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">
		<div>box3</div>
	</div>
</body>

</html>
